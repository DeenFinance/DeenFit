<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeenFit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CSS STYLES --- */
        
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Green Theme Body */
        body {
            background-color: #0b3d2e; /* Deep Forest Green */
            color: #ffffff;
            padding-bottom: 80px; /* Space for bottom nav */
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, transparent 100%);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white; /* Logo stands out */
            padding: 2px;
        }

        .header-text h1 {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .header-text p {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .user-profile i {
            font-size: 1.2rem;
            color: #ffffff;
        }

        /* Cards */
        .card {
            background-color: rgba(255, 255, 255, 0.1); /* Glass effect */
            border-radius: 16px;
            padding: 20px;
            margin: 0 20px 20px 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Meal Tracker Specifics */
        .meal-tracker h2 {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .tracker-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        select {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 0.9rem;
            outline: none;
        }

        #add-meal-btn {
            background-color: #ff5252; /* Red accent button */
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .stats p {
            color: #aaaaaa;
        }

        .highlight {
            color: #ff5252;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Workout Section */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px 15px 20px;
        }

        .section-header h3 {
            font-size: 1.1rem;
        }

        .see-all {
            color: #4caf50; /* Bright Green Link */
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Workout List Items */
        .workout-card {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #1a4d3e; /* Slightly lighter green */
            transition: transform 0.1s;
        }

        .workout-card:active {
            transform: scale(0.98);
        }

        .icon-box {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .bolt { background-color: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .fire { background-color: rgba(255, 87, 34, 0.2); color: #ff5722; }
        .run { background-color: rgba(33, 150, 243, 0.2); color: #2196f3; }

        .workout-info h4 {
            font-size: 1rem;
            margin-bottom: 2px;
        }

        .workout-info p {
            font-size: 0.8rem;
            color: #cccccc;
        }

        .play-icon {
            margin-left: auto;
            color: #cccccc;
        }

        /* Modal for Video */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.9); 
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 500px;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 101;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #082e22; /* Darker green for footer */
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 50;
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
            gap: 4px;
        }

        .nav-item.active {
            color: #4caf50; /* Bright Green Active State */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="https://deenfinance.github.io/DeenFit/logo.png" alt="DeenFit Logo" class="logo">
            <div class="header-text">
                <h1>DeenFit</h1>
                <p>Faith & Fitness</p>
            </div>
        </div>
        <div class="user-profile">
            <i class="fas fa-bell"></i>
        </div>
    </header>

    <main>
        <section class="card meal-tracker">
            <h2>What did you eat?</h2>
            <div class="tracker-input">
                <select id="meal-select">
                    <option value="300">Jollof Rice (300 kcal)</option>
                    <option value="400">Pounded Yam & Egusi (400 kcal)</option>
                    <option value="150">Moi Moi (150 kcal)</option>
                    <option value="250">Fried Plantain (250 kcal)</option>
                    <option value="100">Oatmeal (100 kcal)</option>
                    <option value="200">Boiled Egg & Bread (200 kcal)</option>
                </select>
                <button id="add-meal-btn"><i class="fas fa-plus"></i></button>
            </div>
            <div class="stats">
                <p>Total: <span id="total-calories" class="highlight">0</span> kcal</p>
            </div>
        </section>

        <div class="section-header">
            <h3>Today's Workouts</h3>
            <a href="#" class="see-all">See All</a>
        </div>

        <div class="workout-list">
            <div class="card workout-card" onclick="playVideo('video1')">
                <div class="icon-box bolt">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="workout-info">
                    <h4>Full Body Crush</h4>
                    <p>15 Mins • High Intensity</p>
                </div>
                <i class="fas fa-play play-icon"></i>
            </div>

            <div class="card workout-card" onclick="playVideo('video2')">
                <div class="icon-box fire">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="workout-info">
                    <h4>Ab Destroyer</h4>
                    <p>10 Mins • Core Focus</p>
                </div>
                <i class="fas fa-play play-icon"></i>
            </div>

            <div class="card workout-card" onclick="playVideo('video3')">
                <div class="icon-box run">
                    <i class="fas fa-running"></i>
                </div>
                <div class="workout-info">
                    <h4>Morning Cardio</h4>
                    <p>20 Mins • Endurance</p>
                </div>
                <i class="fas fa-play play-icon"></i>
            </div>
        </div>

        <div id="video-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeVideo()">&times;</span>
                <iframe id="youtube-player" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <span>Stats</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Me</span>
        </a>
    </nav>

    <script>
        // --- Calorie Tracker Logic ---
        const mealSelect = document.getElementById('meal-select');
        const addMealBtn = document.getElementById('add-meal-btn');
        const totalCaloriesDisplay = document.getElementById('total-calories');

        let totalCalories = 0;

        addMealBtn.addEventListener('click', () => {
            const selectedCalories = parseInt(mealSelect.value);
            
            // Add to total
            totalCalories += selectedCalories;
            
            // Update display
            totalCaloriesDisplay.innerText = totalCalories;
            
            // Button Animation
            addMealBtn.style.transform = "scale(0.95)";
            setTimeout(() => addMealBtn.style.transform = "scale(1)", 100);
        });

        // --- Video Player Logic ---
        const modal = document.getElementById("video-modal");
        const player = document.getElementById("youtube-player");

        function playVideo(videoId) {
            let url = "";
            
            // Assign YouTube links
            if (videoId === 'video1') {
                url = "https://www.youtube.com/embed/ml6cT4AZdqI?autoplay=1"; // Full Body
            } else if (videoId === 'video2') {
                url = "https://www.youtube.com/embed/AnYl6Nk9GOA?autoplay=1"; // Abs
            } else if (videoId === 'video3') {
                url = "https://www.youtube.com/embed/yIQd2Ya0Ziw?autoplay=1"; // Cardio
            }

            player.src = url;
            modal.style.display = "flex";
        }

        function closeVideo() {
            modal.style.display = "none";
            player.src = ""; // Stop video
        }

        // Close modal if clicking outside the video
        window.onclick = function(event) {
            if (event.target == modal) {
                closeVideo();
            }
        }
    </script>
</body>
</html>
